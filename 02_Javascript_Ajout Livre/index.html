<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/livre.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Ajout Livre</title>
</head>
<body>
    <div class="container">

        <h1>Ajouter un livre !</h1>
        <span style="display: none;"><i></i></span> 

        <form action="" class="book-form">

            <div class="inputs">
                <label for="titre">Titre</label>
                <input type="text" id="titre" required>
            </div>

            <div class="inputs">
                <label for="auteur">Auteur</label>
                <input type="text" id="auteur" required>
            </div>

            <div class="inputs">
                <label for="année">Année</label>
                <input type="date" id="annee" required>
            </div>

            <Button>Envoyez</Button>

            <hr>

            <table>
                <thead>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Année</th>
                    <th>Supprimer</th>
                </thead>
                <tbody class="book-list"></tbody>
            </table>

        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
