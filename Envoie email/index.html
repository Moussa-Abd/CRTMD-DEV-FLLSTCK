  <body>
    <div class="container">
      <form id="contact" method="post">
        <h3>Nous envoyer un message</h3>
        <h4>On r√©pond dans les plus bref delais</h4>
        <fieldset>
            <label for="nom">Nom</label>
            <input placeholder="Votre nom" id="nom" type="text" tabindex="1" required autofocus class="username"/>
        </fieldset>
        <fieldset>
            <label for="email">eMail</label>
            <input placeholder="Address Email" id="email" oninput="validation()" type="email" tabindex="2" required class="email"/>
            <div class="icon"></div>
        </fieldset>
        <fieldset>
            <label for="msg">Message</label>
          <textarea placeholder="Ecrivez votre message !" id="msg" tabindex="5" required class="message"></textarea>
        </fieldset>
        <fieldset>
          <button 
          name="submit" type="submit" id="contact-submit" 
          data-submit="...Sending" data-sitekey="reCAPTCHA_site_key" 
          data-callback='onSubmit' 
          data-action='submit' class="submit g-recaptcha">
            Envoyer
          </button>
        </fieldset>
      </form>
    </div>
